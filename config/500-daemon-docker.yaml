apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: freeze-daemon-docker
  namespace: knative-serving
spec:
  selector:
    matchLabels:
      name: freeze-daemon
  template:
    metadata:
      labels:
        name: freeze-daemon
    spec:
      serviceAccountName: freeze-tokenreview
      nodeSelector:
        knative.dev/container-runtime: docker
      containers:
        - name: daemon
          securityContext:
            runAsUser: 0
          image: ko://knative.dev/container-freezer/cmd/daemon
          env:
            - name: RUNTIME_TYPE
              value: docker
            - name: DOCKERAPI_VERSION
              valueFrom:
                configMapKeyRef:
                  name: freeze-configmap
                  key: docker-runtime-api-version
            - name: FREEZER_LOGGING_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: freeze-configmap
                  key: freezer-logging-config
            - name: FREEZER_LOGGING_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: freeze-configmap
                  key: freezer-logging-level
          ports:
            - containerPort: 8080
              hostPort: 9696
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
